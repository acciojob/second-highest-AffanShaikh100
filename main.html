<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let first= -2435 ;
			let second = -2345456;
			let same = arr[0];
			let count = 1;
			let n = arr.length;

			if(arr.length>1){
			
				   for(let i=1; i<n; i++)
				     {
					   if(same==arr[i])
					     {
						    count++;
					     }
			         }
			        if(count == n)
				       {
					     return -Infinity;
				       }

				else{
					
					for(let i=0; i<n; i++)
					{
						if(arr[i]>first)
						{
							second = first;
							first=arr[i];
						}
					else if(arr[i]!=first && arr[i]>second)
					{
						second = arr[i];
					}
					}
				return second;
			}  
				 
		} 
			else{
				
			if(arr.length == 0 || arr.length == 1)
			{
				return -Infinity;
			}
			}
	}  

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}   
			alert(secondHighest(arr));
		}     
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
